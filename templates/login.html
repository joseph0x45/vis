{{define "login"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vis - Power Tracker</title>
  <meta name="description"
    content="Track your electricity consumption and purchases with Vis - a simple power monitoring tool.">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Vis - Power Tracker">
  <meta property="og:description"
    content="Track your electricity consumption and purchases with Vis - a simple power monitoring tool.">
  <meta property="og:site_name" content="Vis">
  <!--<link href="/styles.css" rel="stylesheet">-->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-sm mx-auto mt-16">
      <!-- Logo/Brand -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-blue-600 rounded-lg mx-auto mb-4 flex items-center justify-center">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">Vis</h1>
        <p class="text-gray-600 mt-1">Power Tracker</p>
      </div>

      <!-- Login Form -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-gray-900 mb-6">Sign In</h2>

        {{if .Error}}
        <div class="mb-4 p-3 bg-red-100 border border-red-300 rounded text-sm text-red-700">
          {{.Error}}
        </div>
        {{end}}

        <form method="POST" action="/login">
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input autocomplete="off" type="text" id="username" name="username" required autofocus
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
          </div>

          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input autocomplete="off" type="password" id="password" name="password" required
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
          </div>

          <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded hover:bg-blue-700 font-medium">
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
{{end}}
