{{define "dashboard"}}
<div class="space-y-6">
  <!-- Page Header -->
  <div>
    <h2 class="text-3xl font-bold text-gray-900">Dashboard</h2>
    <p class="text-gray-600 mt-1">Track your electricity consumption and purchases</p>
  </div>

  <!-- Current Status Card -->
  <div class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold text-gray-900">Current Status</h3>
      <span class="text-sm text-gray-500">Last updated: {{.LastUpdated}}</span>
    </div>
    <div class="flex items-baseline space-x-2">
      <span class="text-5xl font-bold text-blue-600">{{.CurrentKWh}}</span>
      <span class="text-2xl text-gray-600">kWh</span>
    </div>
    <p class="text-gray-500 mt-2">remaining</p>
  </div>

  <!-- Quick Entry Forms Grid -->
  <div class="grid md:grid-cols-2 gap-6">
    <!-- Daily Reading Form -->
    <div class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">Record Daily Reading</h3>
      <form method="POST" action="/readings" class="space-y-4">
        <div>
          <label for="reading-kwh" class="block text-sm font-medium text-gray-700 mb-1">kWh Remaining</label>
          <input autocomplete="off" type="number" id="reading-kwh" name="kwh" step="0.01" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="143.50">
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition font-medium">
          Save Reading
        </button>
      </form>
    </div>

    <!-- Purchase Form -->
    <div class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">Log Purchase</h3>
      <form method="POST" action="/purchases" class="space-y-4">
        <div>
          <label for="purchase-kwh" class="block text-sm font-medium text-gray-700 mb-1">kWh Purchased</label>
          <input autocomplete="off" type="number" id="purchase-kwh" name="kwh" step="0.01" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="200.00">
        </div>
        <div>
          <label for="purchase-cost" class="block text-sm font-medium text-gray-700 mb-1">Cost</label>
          <input autocomplete="off" type="number" id="purchase-cost" name="cost" step="0.01" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="5000.00">
        </div>
        <button type="submit"
          class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition font-medium">
          Log Purchase
        </button>
      </form>
    </div>
  </div>

  <!-- Consumption Chart -->
  <div class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">Consumption History</h3>
    <canvas id="consumptionChart" class="w-full" style="max-height: 400px;"></canvas>
  </div>
</div>

<script src="/chart.js"></script>
<script>
  // Chart.js configuration
  const ctx = document.getElementById('consumptionChart').getContext('2d');

  const chartData = {
    labels: ['Jan 20', 'Jan 21', 'Jan 22', 'Jan 23', 'Jan 24', 'Jan 25', 'Jan 26'],
    values: [200, 175, 150, 128, 105, 82, 143]
  };

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: chartData.labels,
      datasets: [{
        label: 'kWh Remaining',
        data: chartData.values,
        borderColor: 'rgb(37, 99, 235)',
        backgroundColor: 'rgba(37, 99, 235, 0.1)',
        tension: 0.3,
        fill: true
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      plugins: {
        legend: {
          display: true,
          position: 'top'
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'kWh'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Date'
          }
        }
      }
    }
  });
</script>
{{end}}
