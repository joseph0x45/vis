{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vis - Power Tracker</title>
  <meta name="description"
    content="Track your electricity consumption and purchases with Vis - a simple power monitoring tool.">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Vis - Power Tracker">
  <meta property="og:description"
    content="Track your electricity consumption and purchases with Vis - a simple power monitoring tool.">
  <meta property="og:site_name" content="Vis">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-900">Vis</h1>
        </div>
        <nav class="hidden md:flex space-x-6">
          <a href="/" class="text-gray-600 hover:text-gray-900 transition">Dashboard</a>
          <a href="/history" class="text-gray-600 hover:text-gray-900 transition">History</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {{.Content}}
  </main>
</body>

</html>
{{end}}
